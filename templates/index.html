{%extends 'base.html' %}

{%block title %}
Главная страница
{%endblock%}

{%block body %}
<div class="container mt-5">
    <h1>Все наши рецепты</h1>
    {% for el in recipes %}
    <div class="alert alert-info">
        <h2>{{ el.name }}</h2>
        <p>{{ el.category }}<p>
        <p>{{ el.time }}</p>
        <p>{{ (recipe_dict[el]).name }}</p>
        <a href="/recipe/{{ el.id }}" class="btn btn-warning">Детальнее</a>
    </div>
    {% endfor %}
</div>
{%endblock%}
