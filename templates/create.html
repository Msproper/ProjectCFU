                </div>
            </div>
        </div>
    </header>

    <div class="bx">
        <form method="post" class="create_recipe" action="">
            <h1 title="Создание рецепта">Создание рецепта</h1>
            <div class="group">
                <label>Название:</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Введите название рецепта" value="{{ recipe.name }}">
            </div>
            <div class="group">
                <label>Страна:</label>
                <input class="form-control" type="text" name="country" id="country" placeholder="Введите страну" value="{{ recipe.country }}">
            </div>
            <div class="group">
                <label>Категория:</label>
                <select class="wide" name="category" id="category">
                    <option data-display="Категория">Категория</option>
                    <option value="Выпечка и десерты">Выпечка и десерты(188)</option>
                    <option value="Основные блюда">Основные блюда(161)</option>
                    <option value="Супы">Супы(75)</option>
                    <option value="Завтраки">Завтраки(72)</option>
                    <option value="Закуски">Закуски(64)</option>
                    <option value="Салаты">Салаты(55)</option>
                    <option value="Паста и пицца">Паста и пицца(38)</option>
                    <option value="Сэндвичи">Сэндвичи(10)</option>
                    <option value="Напитки">Напитки(10)</option>
                    <option value="Ризотто">Ризотто(7)</option>
                    <option value="Соусы и маринады">Соусы и маринады(6)</option>
                </select>
            </div>
            <div class="group">
                <label>Описание:</label>
                <input class="form-control" type="text" name="description" id="description" placeholder="Введите описание" value="{{ recipe.description }}">
            </div>
            <div class="group">
                <label>Ингредиенты:</label>
                <input class="form-control" type="text" name="ingredient_name" id="ingredient_name" placeholder="Введите ингредиенты (через запятую)">
            </div>
            <div class="group">
                <label>Массы ингредиентов:</label>
                <input class="form-control" type="text" name="ingredient_mass" id="ingredient_mass" placeholder="Введите массы (через запятую)">
            </div>
            <div class="group">
                <label>Этапы приготовления:</label>
                <input class="form-control" type="text" name="text" id="text" placeholder="Введите текст рецепта" value="{{ recipe.text }}">
            </div>
            <div class="pl1 reset_btn">
                <button class="boxed-btn3 w-100 btn btn-success" type="submit">Применить</button>
            </div>
        </form>
        {% if error %}
        <p style="color:red">{{ error }}</p>
        {% endif %}
    </div>

    <script>
        $(function () {
            $("#slider-range").slider({
                range: true,
                min: 0,
                max: 24600,
                values: [750, 24600],
                slide: function (event, ui) {
                    $("#amount").val("$" + ui.values[0] + " - $" + ui.values[1] + "/ Year");
                }
            });
            $("#amount").val("$" + $("#slider-range").slider("values", 0) +
                " - $" + $("#slider-range").slider("values", 1) + "/ Year");
        });
    </script>
